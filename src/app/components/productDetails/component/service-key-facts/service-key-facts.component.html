<ng-container *ngIf="PDP | async as data">
    <ng-container *ngIf="data.keyFacts as keyFacts">
        <h2 [innerHtml]="keyFacts.title"></h2>
        <div [innerHtml]="keyFacts.description"></div>
    </ng-container>
    <button class="btn btn-primary" type="submit">
        <span>{{data.addToCartLabelText}}</span>
    </button>
</ng-container>
