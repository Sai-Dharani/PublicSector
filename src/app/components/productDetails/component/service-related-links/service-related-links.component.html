<ng-container *ngIf="PDP | async as data">
    <ng-container *ngIf="data.relatedLinks as relatedLinks">
           <h2>
            {{relatedLinks.title}}
           </h2>
        <ng-container *ngFor=" let Links of relatedLinks.links">
            <p>
                <a href="{{Links.url}}">{{Links.linkName}}</a>
            </p>
        </ng-container>
    </ng-container>
</ng-container>
