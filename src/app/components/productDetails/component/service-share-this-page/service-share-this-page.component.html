<div class="card">
    <ng-container *ngIf="data$ | async as data">
        <h2>
            {{data.title}}
        </h2>
        <div class="pdp-section-content">
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div>
    </ng-container>
</div>
